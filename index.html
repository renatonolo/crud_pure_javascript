<html>
    <head>
        <meta charset="utf-8"/>
        <title>CRUD Clientes - HTML 5</title>
        <script type="text/javascript" src="./scripts/index.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>

    <body onload="startApplication('content')">
        <header>
            <h1>CRUD de Clientes - HTML 5</h1>
            <span id="created_by">Created by: <a href="http://github.com/renatonolo" target="_blank"><b>Renato N. Louren√ßo</b></a></span>
        </header>

        <div id="div_listar">
            <button onclick="cadastrarCliente();">Cadastrar cliente</button><br/><br/><br/>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody id="table_body"></tbody>
            </table>
            <input type="hidden" id="tabIndex" value="0" />
        </div>

        <div class="modal" id="div_cadastrar">
            <div class="modal_content">
                <h1>Cadastrar novo cliente</h1>
                <div id="div_formularios">
                    <div class="input">
                        <input type="text"
                            id="txtNome"
                            required
                            onblur="(validarNome(this.value)) ? this.style.color = 'black' : this.style.color = 'red';" />
                        <label>Nome</label>
                    </div>
                    <div class="input">
                        <input type="text"
                            id="txtSobrenome"
                            required
                            onblur="(validarSobrenome(this.value)) ? this.style.color = 'black' : this.style.color = 'red';" />
                        <label>Sobrenome</label>
                    </div>
                    <div class="input">
                        <input type="text"
                            id="txtCpf"
                            required
                            onkeyup="maskCpf(this);"
                            onblur="(validarCpf(this.value)) ? this.style.color = 'black' : this.style.color = 'red';" />
                        <label>CPF</label>
                    </div>
                    <div class="input">
                        <input type="text"
                            id="txtEmail"
                            required
                            onblur="(validarEmail(this.value)) ? this.style.color = 'black' : this.style.color = 'red';" />
                        <label>E-mail</label>
                    </div>
                    <div class="input">
                        <input type="text"
                            id="txtDataNascimento"
                            required
                            onkeyup="maskData(this);"
                            onblur="(validarData(this.value)) ? this.style.color = 'black' : this.style.color = 'red';" />
                        <label>Data de nascimento</label>
                    </div>
                    <br/><br/>
                    <div id="div_telefones">
                        <div class="group_telefone">
                            <div class="input">
                                <input type="text"
                                    required
                                    onblur="(validarTipoTelefone(this.value)) ? this.style.color = 'black' : this.style.color = 'red';" />
                                <label>Tipo do telefone 1</label>
                            </div>
                            <div class="input">
                                <input type="text"
                                    required
                                    onkeyup="maskTelefone(this);"
                                    onblur="(validarTelefone(this.value)) ? this.style.color = 'black' : this.style.color = 'red';" />
                                <label>Telefone 1</label>
                            </div>
                        </div>
                    </div>
                <br/><br/>
                <input type="hidden" id="id_client" />
                <button onclick="btnAddTelefone()">Adicionar telefone</button>
                <button onclick="salvarCliente();" style="margin-left: 100px;">Salvar cliente</button>
                <button class="cancel" onclick="loadClients();" style="margin-left: 100px;">Cancelar</button>
            </div>
        </div>
    </body>
</html>
